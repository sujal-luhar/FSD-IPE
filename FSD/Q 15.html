<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Showcase</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Set background color */
        body {
            background-color: #f8f9fa;
        }
        /* Set carousel height */
        .carousel-item img {
            height: 400px;
        }
        /* Set active menu item */
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Product Showcase</a>
    </nav>

    <div class="container mt-5">

        <div class="row">

            <div class="col-3">

                <!-- Scrollspy menu -->
                <nav class="nav nav-pills flex-column">
                    <a class="nav-link active" href="#product1">Product 1</a>
                    <a class="nav-link" href="#product2">Product 2</a>
                    <a class="nav-link" href="#product3">Product 3</a>
                </nav>

            </div>

            <div class="col-9">

                <!-- Carousel -->
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://picsum.photos/id/1018/1200/400" alt="Product 1">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Product 1</h5>
                                <p>Description of Product 1</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://picsum.photos/id/1015/1200/400" alt="Product 2">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Product 2</h5>
                                <p>Description of Product 2</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://picsum.photos/id/1021/1200/400" alt="Product 3">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Product 3</h5>
                                <p>Description of Product 3</p>
                            </div>
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>

        </div>

    </div>
    

</body>
</html>
