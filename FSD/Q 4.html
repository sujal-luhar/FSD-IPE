<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q 4</title>
    <script>
        function validateForm() {
            var firstName = document.forms["regForm"]["firstName"].value;
            var lastName = document.forms["regForm"]["lastName"].value;
            var email = document.forms["regForm"]["email"].value;
            var emailRegex = /^\w+([\._]?\w+)*@\w+([\._]?\w+)*(\.\w{2, 3})+$/;

            if (firstName == "" || firstName.length > 20) {
                alert("First name must be filled out and have maximum 20 characters");
                return false;
            }

            if (lastName == "" || lastName.length > 20) {
                alert("Last name must be filled out and have maximum 20 characters");
                return false;
            }

            if (!emailRegex.test(email)) {
                alert("Invalid email address");
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>Registration Form</h1>
    <form name="regForm" onsubmit ='return validateForm()' method="post">
        <label>First name:<input type="text" name="firstName"></label><br><br>

        <label>Last name:<input type="text" name="lastName"></label><br><br>

        <label>Date of birth:<input type="date"></label><br><br>

        <label>Mobile number:<input type="tel"></label><br><br>

        <label>Gender:
            <label><input type="radio" name="Gender" value="male">Male</label>
            <label><input type="radio" name="Gender" value="female">Female</label>
        </label><br><br>

        <label>Address:<textarea></textarea></label><br><br>

        <label>City:<input type="text"></label><br><br>

        <label>Pincode:<input type="text"></label><br><br>

        <label>Email:<input type="email" name="email"></label><br><br>

        <label>State:
            <select required>
                <option value="">Select State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Punjab">Punjab</option>
            </select>
        </label><br><br>

        <label>Country:
            <select required>
                <option value="">Select country</option>
                <option value="India">India</option>
                <option value="Usa">Usa</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>
        </label><br><br>

        <label>Hobbies:
            <label><input type="checkbox" value="reading">Reading</label>
            <label><input type="checkbox" value="writing">Writing</label>
            <label><input type="checkbox" value="music">Music</label>
            <label><input type="checkbox" value="coding">Coding</label>
        </label>
        <h3>Qualification Details</h3>
        <table>
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Board/University</th>
                    <th>Percentage/CGPA</th>
                    <th>Passing Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" min="1" required></td>
                    <td><input type="text" required></td>
                    <td><input type="number" min="0" max="100" step="0.01" required></td>
                    <td><input type="number" min="1900" max="2099" required></td>
                </tr>
                <tr>
                    <td><input type="number" min="1"></td>
                    <td><input type="text"></td>
                    <td><input type="number" min="0" max="100" step="0.01"></td>
                    <td><input type="number" min="1900" max="2099"></td>
                </tr>
            </tbody>
        </table>

        <label>Course Applied For:
            <select required>
                <option value="">Select course</option>
                <option value="ce">CE</option>
                <option value="psychology">Psychology</option>
                <option value="MBA">MBA</option>
            </select></label>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
